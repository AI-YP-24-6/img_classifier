name: Pylint and pycodestyle

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: "linters"
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
            virtualenvs-create: true
            virtualenvs-in-project: true
            virtualenvs-path: .venv
            installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
            path: .venv
            key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run pycodestyle
        run: |
          poetry run pycodestyle . --statistics --max-line-length=120
        continue-on-error: true

      - name: Run Pylint
        run: |
          poetry run pylint . --max-line-length=120 "--disable=C0103,C0114,C0115"
        continue-on-error: true
